<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Services Frame</title>
    <!-- Include necessary frame meta tags -->
    <meta property="fc:frame" content="vNext" />
    <!-- Define frame properties -->
    <meta property="fc:frame:image" content="https://images.unsplash.com/photo-1567299720257-2619000f105e?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
    <meta property="fc:frame:image:aspect_ratio" content="1.91:1" />
    <!-- Define button labels and actions -->
    <meta property="fc:frame:button:1" content="About Me" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="/whyChooseMe.html" />
    <meta property="fc:frame:button:2" content="Contact Me" />
    <meta property="fc:frame:button:2:action" content="link" />
    <meta property="fc:frame:button:2:target" content="/contactMe.html" />
    <meta property="fc:frame:button:3" content="Payment Terms" />
    <meta property="fc:frame:button:3:action" content="link" />
    <meta property="fc:frame:button:3:target" content="/payments.html" />
    <!-- Add CSS for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Frame content goes here -->
    <div class="frame-container">
        <!-- Frame image -->
        <img src="https://images.unsplash.com/photo-1567299720257-2619000f105e?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Frame Image" class="frame-image">
        <!-- Buttons -->
        <div class="buttons-container">
            <button class="frame-button" onclick="window.location.href='/whyChooseMe.html'">About Me</button>
            <button class="frame-button" onclick="window.location.href='/contactMe.html'">Contact Me</button>
            <button class="frame-button" onclick="window.location.href='/payments.html'">Payment Terms</button>
        </div>
    </div>

    <!-- JavaScript for button redirection -->
    <script>
        // Function to redirect to the specified service URL
        function redirectToService(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
